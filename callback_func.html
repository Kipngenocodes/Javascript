<!-- Demosntrating callback functions` -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Functions</title>
</head>
<body>
    <div id = "output"> </div>
    <script>
        function sayHello(name) {
            return `Hello, ${name}!`;
        }

        function sayGoodbye(name) {
            return `Goodbye, ${name}!`;
            }   

        function greet(name, callback) {
            const message = callback(name);
            console.log(message);
        }

        greet("John", sayHello); // Output: Hello, John!
        greet("Alice", sayGoodbye ); // Output: Goodbye, Alice!

        <!-- Passing the anonymous function as a callback -->
        let output = document.getElementById("output");
        function MathOperation(a, b, operation) {
            let result = operation(a, b);
            output.innerHTML = `The result is: ${result}` + "<br>";
        }
        mathOperation(5, 3, function(x, y) {
            return x + y;
        });
        mathOperation(5, 3, function(x, y) {
            return x - y;
        });
        mathOperation(5, 3, function(x, y) {
            return x * y;
        });
        mathOperation(5, 3, function(x, y) {
            return x / y;
        });
    </script>
</body>
