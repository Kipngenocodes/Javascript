<!--In JavaScript, Error is a generic class for the errors. 
You can create an instance of the Error class and pass the custom message as an argument.
You can also create custom error classes by extending the Error class.
The following code demonstrates how to create a custom error class in JavaScript:
The Error class contains three properties: name, message, and stack.-->

<!-- Syntax
class CustomError{
    constructor(message){
    this.message = message 
    this.name = this.constructor.name
    this.stack = <call stack trace>
    
    }
} -->

<!-- Creating Custom Errors Using the Instance of the Error Class
syntax:
const customerror = new Error(message);
customerror.name = "CustomErrorName";
where message is the custom error message.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Errors</title>
</head>
<body>
    <div id="output"></div>
    <script>
        const customerror = new Error("Custom Error Message");
        customerror.name = "CustomErrorName";
        
        try {
            throw customerror; // Throwing the custom error
        } catch (error) {
            const output = document.getElementById("output");
            output.innerHTML = `<p>Error Name: ${error.name}</p>`;
            output.innerHTML += `<p>Error Message: ${error.message}</p>`;
            output.innerHTML += `<p>Stack Trace: ${error.stack}</p>`;
        }
    </script>
</body>
</html>
