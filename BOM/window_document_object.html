<!-- The document object is a JavaScript object that provides the access to all elements of an HTML document. 
When the HTML document is loaded in the web browser, it creates a document object. It is the root of the HTML document. 
The document object contains the various properties and methods you can use to get details about HTML elements and customize them.
The JavaScript document object is a property of the window object. 
It can be accessed using window.document syntax. It can also be accessed without prefixing window object.-->

<!-- 
    document.title − Gets or sets the title of the document.

    document.URL − Returns the URL of the document.

    document.body − Returns the <body> element of the document.

    document.head − Returns the <head> element of the document.

    document.documentElement − Returns the <html> element of the document.

    document.doctype − Returns the Document Type Declaration (DTD) of the document.
-->
