<html>
<head>
   <title> Variable declaration with let keyword </title>
</head>
<body>
   <script>
      let x = 10;
	  var y = 20;
	  function test() {
	     let x = 50;
	     var y = 100;
	     document.write("x = " + x + ", y = " + y + "<br/>"); // Output: x = 50, y = 100 since  local variables are given precedence over global variables
	  }
	  test();
   </script>
</body>
</html>
