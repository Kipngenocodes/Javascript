<!--JavaScript Forms API is a web API that allows us to interact with and manipulate HTML forms. 
It provides a set of methods and properties that are used to perform client-side form validation. 
Its also helpful to ensure data integrity before form submission. 
The forms API also referred to as Form Validation API or Constraint Validation API.

        Constraint Validation DOM Methods
the constraint validation DOM method validates the input value by referencing the input fields. 
It validates the input value based on the HTML attributes you have used with the input.
After validating the input value, it returns a boolean value, representing whether the input value is valid-->
