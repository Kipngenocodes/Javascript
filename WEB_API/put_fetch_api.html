<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <style>
        body {
            background-color: #0000ff; /* Blue background */
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            color: #202124;
            margin: 2rem;
        }
        #output {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1f3f4;
            border-radius: 8px;
        }
        .error {
            color: red;
        }
        .loading {
            color: gray;
        }
    </style>
</head>
<body>
    <h3>Fetch API with PUT Method: an Example of Web API</h3>
    <div id="output" class="loading">Loading...</div>
    <script>
        const url = 'https://jsonplaceholder.typicode.com/posts/1';
        const output = document.getElementById('output');
        let post = {
            id: 1,
            title: "Updated Post Title",
            body: "This is the updated body of the post.",
            userId: 1
        };  
        let options = {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(post)
        };
        fetch(url, options)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                output.className = ''; // Remove loading class
                output.innerHTML = `
                    <h4>${data.title}</h4>
                    <p>${data.body}</p>
                    <p><strong>User ID:</strong> ${data.userId}, <strong>Post ID:</strong> ${data.id}</p>
                `;
            })
            .catch(error => {
                output.className = 'error';
                output.innerHTML = `Error fetching data: ${error.message}`;
            });
    </script>
</body>
</html>
