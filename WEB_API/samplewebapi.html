<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <style>
        #output { margin: 20px; padding: 10px; border: 1px solid #ccc; }
        .error { color: red; }
        .loading { color: gray; }
    </style>
</head>
<body>
    <h3>Fetch API: an Example of Web API</h3>
    <div id="output" class="loading">Loading...</div>
    <script>
        const url = 'https://jsonplaceholder.typicode.com/posts/1';
        const output = document.getElementById('output');

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Format the output for better readability
                output.innerHTML = `
                    <h4>${data.title}</h4>
                    <p>${data.body}</p>
                    <p><strong>User ID:</strong> ${data.userId}, <strong>Post ID:</strong> ${data.id}</p>
                `;
            })
            .catch(error => {
                output.className = 'error';
                output.innerHTML = `Error fetching data: ${error.message}`;
            });
    </script>
</body>
</html>
