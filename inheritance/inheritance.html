<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Example</title>
</head>
<body>
    <div id="output"></div>
    
    <script>
        // Parent class
        class Animal {
            constructor(name) {
                this.name = name;
            }

            speak() {
                return `${this.name} makes a noise.`;
            }
        }

        // Child class inheriting from Animal
        class Dog extends Animal {
            constructor(name, breed) {
                super(name); // Call parent constructor
                this.breed = breed;
            }
            
            speak() {
                return `${this.name} barks.`;
            }
            
            fetch() {
                return `${this.name} fetches the ball.`;
            }
        }

        // Child class inheriting from Animal
        class Cat extends Animal {
            constructor(name, color) {
                super(name);
                this.color = color;
            }
            
            speak() {
                return `${this.name} meows.`;
            }
            
            climb() {
                return `${this.name} climbs the tree.`;
            }
        }

        // Output element
        const output = document.getElementById('output');
        
        // Creating instances
        const animal = new Animal('Generic Animal');
        const dog = new Dog('Rex', 'German Shepherd');
        const cat = new Cat('Whiskers', 'orange');
        
        // Demonstrating inheritance
        output.innerHTML += `<p>Generic Animal: ${animal.speak()}</p>`;
        output.innerHTML += `<p>Dog: ${dog.speak()}</p>`;
        output.innerHTML += `<p>Dog Breed: ${dog.breed}</p>`;
        output.innerHTML += `<p>Dog Action: ${dog.fetch()}</p>`;
        output.innerHTML += `<p>Cat: ${cat.speak()}</p>`;
        output.innerHTML += `<p>Cat Color: ${cat.color}</p>`;
        output.innerHTML += `<p>Cat Action: ${cat.climb()}</p>`;
        
        // Demonstrating instanceof operator
        output.innerHTML += `<p>dog instanceof Dog: ${dog instanceof Dog}</p>`;
        output.innerHTML += `<p>dog instanceof Animal: ${dog instanceof Animal}</p>`;
        output.innerHTML += `<p>cat instanceof Animal: ${cat instanceof Animal}</p>`;
    </script>
</body>
</html>
