<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content {
            margin: 20px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h2>DOM Manipulation Example</h2>
    <button onclick="Accessfile()">Click</button>
    <button onclick="countForms()">Count Forms</button>
    <div id="content"></div>


    <form id="myForm">
        <input type="text" name="name" placeholder="Enter your name">
        <input type="email" name="email" placeholder="Enter your email">
        <input type="submit" value="Submit">
    </form>

    <script>
        function Accessfile() {
            document.getElementById("content").innerHTML = 
            "Hello, World! Welcome to DOM Manipulation!";
        }
        function countForms() {
            const forms = document.forms;
            let formCount = 0;
            for (let i = 0; i < forms.length; i++) {
                formCount++;
            }
            document.getElementById("content").innerHTML = 
            "Total number of forms: " + formCount;
        }
        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting
            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            document.getElementById("content").innerHTML = 
            `Form submitted! Name: ${name}, Email: ${email}`;

            // Clear the form fields
            document.querySelector('input[name="name"]').value = '';
            document.querySelector('input[name="email"]').value = '';
            if (name && email) {
                alert(`Thank you, ${name}! Your email ${email} has been recorded.`);
            } else {
                alert('Please fill out both fields.');
            }
            
        }

        document.addEventListener('mouseover', function () {
            document.body.style.backgroundColor = 'red';
        });
        document.addEventListener('mouseout', function () {
            document.body.style.backgroundColor = 'white';
        });
    </script>
</body>
</html>
