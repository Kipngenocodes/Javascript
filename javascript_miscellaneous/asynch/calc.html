<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input[type="number"] {
            padding: 8px;
            margin: 10px;
            width: 120px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <div>
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter number" required>
        </div>
        <div>
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Enter number" required>
        </div>
        <div>
            <button onclick="calculate('add')">Add</button>
            <button onclick="calculate('subtract')">Subtract</button>
        </div>
        <div id="result">Result: </div>
    </div>

    <script type="module">
        import { add, subtract } from './calc.js';

        window.calculate = function(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = 'Result: Please enter valid numbers';
                resultDiv.style.color = 'red';
                return;
            }

            let result;
            if (operation === 'add') {
                result = add(num1, num2);
                resultDiv.textContent = `Result: ${num1} + ${num2} = ${result}`;
            } else if (operation === 'subtract') {
                result = subtract(num1, num2);
                resultDiv.textContent = `Result: ${num1} - ${num2} = ${result}`;
            }
            resultDiv.style.color = '#333';
        };
    </script>
</body>
</html>
