<!--The $.ajax method in jQuery simplifies the AJAX request process: a popular approach previously; 
however, its usage has waned alongside modern JavaScript's ascent. Offering an interface that is both 
consistent and cross-browser compatible, jQuery Ajax remains suitable for projects already 
using or needing specific features of jQuery due to these advantages it presents. 
However, for new projects, modern alternatives may be preferred.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using AJAX with jQuery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>AJAX Example</h2>
    <button onclick="fetchData()">Fetch Data</button>
    <pre id="result"></pre>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchData() {
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                method: 'GET',
                success: function (data) {
                    $('#result').text(JSON.stringify(data, null, 2));
                },
                error: function (xhr, status, error) {
                    $('#result').text('Error: ' + error);
                }
            });
        }
    </script>
</body> 
</html>
