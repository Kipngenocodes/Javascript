<!-- avaScript's interaction with HTML is handled through events that occur when the user or the browser manipulates a page.
When the page loads, it is called an event. When the user clicks a button, that click too is an event.
Other examples include events like pressing any key, closing a window, resizing a window, etc.
Developers can use these events to execute JavaScript coded responses,
which cause buttons to close windows, messages to be displayed to users,
data to be validated, and virtually any other type of response imaginable.

Events are a part of the Document Object Model (DOM) Level 3
and every HTML element contains a set of events which can trigger JavaScript Code. 

syntax: <div eventhandler = 'Javascript Code'> </div>-->

<!-- Example of inline Javacscript with Event Handlers-->


<!DOCTYPE html>
<html lang="en">
    <head
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Hamata</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
            h1 {
                color: #333;
            }
            button {
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Hamata</h1>
        <button onclick="displayMessage()">Click Me!</button>

        <script>
            function displayMessage() {
                alert("Hello, welcome to Hamata!");
            }
        </script>
</html>
