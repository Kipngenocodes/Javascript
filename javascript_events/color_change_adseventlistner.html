<!DOCTYPE html>
<html lang="fr">
<!-- This is a simple HTML document that demonstrates the use of mouseover and focus events to change the appearance of a div element. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Mouseover Event Example</title>
    <style>
        #myDiv {
            width: 600px;
            height: 200px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            outline: none;
        }
        #myDiv.hovered {
            background-color: lightcoral;
            color: white;
        }
    </style>
    </head>
    <body>
    <div id="myDiv" tabindex="0">Hover or focus on me</div>
    <script>
        // Get the div element
        const myDiv = document.getElementById("myDiv");

        // Check if element exists
        if (myDiv) {
            // Define event handler functions
            function handleMouseoverOrFocus() {
                myDiv.classList.add("hovered");
                myDiv.textContent = "You're hovering or focusing!";
            }

            function handleMouseoutOrBlur() {
                myDiv.classList.remove("hovered");
                myDiv.textContent = "Hover or focus on me";
            }

            // Attach event listeners
            myDiv.addEventListener("mouseover", handleMouseoverOrFocus);
            myDiv.addEventListener("mouseout", handleMouseoutOrBlur);
            myDiv.addEventListener("focus", handleMouseoverOrFocus);
            myDiv.addEventListener("blur", handleMouseoutOrBlur);
        }
    </script>
</body>
</html>
